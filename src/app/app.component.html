<button (click)="openSignUp()">Sign Up</button>
<button *ngIf= "!loggedIn" (click)="openLogin()">Login</button>
<button *ngIf= "loggedIn" (click)="openLogout()">Logout</button>
<span>{{userMessage}}</span>
<h1>{{title}}</h1>
<nav>
    <button routerLink="/heroes">Heroes </button>
    <button routerLink="/dashboard">Dashboard </button>
</nav>
<router-outlet></router-outlet>
<app-messages></app-messages>


<ng-template #signUpModal let-modal>
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" required>
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm)">Register</button>
        <button type="button" (click)="closeModals()">Close</button>
    </form>
</ng-template>

<ng-template #loginModal let-modal>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" required>
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm)">Login</button>
        <button type="button" (click)="closeModals()">Close</button>
    </form>
</ng-template>

<ng-template #logoutModal let-modal>
    <span>Are you sure you want to log out?</span>
    <button type="button" (click)="signOut()">Yes</button>
    <button type="button" (click)="closeModals()">Cancel</button>
</ng-template>
